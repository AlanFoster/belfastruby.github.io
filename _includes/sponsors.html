<section class="sponsor-details clearfix">
  <h2><span class="underline">Event</span> Sponsors</h2>
   <ul class="sponsor-count-{{include.sponsors.size}}">
    {% for sponsor in include.sponsors  %}
      {% if sponsor.name == "rumble" %}
        <li class="rumble">
      {% else %}
        <li>
      {% endif %}
        <a href="{{sponsor.link}}">
          <img src="{{ site.baseurl }}{{sponsor.image}}" />
        </a>
      </li>
    {% endfor %}
  </ul>
  <a class="bar" href="mailto:belfastruby@shopkeep.com">This event is kindly sponsored by these fine folks. Interested in sponsoring a meetup? <span class="get-in-touch">Get&nbsp;in&nbsp;touch </span></a>
</section>
